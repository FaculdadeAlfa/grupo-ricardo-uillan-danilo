<form Name="calc">  
  <div class="container">
    <div class="jumbotron">
      <h1>Calculadora</h1>
      <div class="row">
        <div class="col-md-12">
          <input type="text" name="display" class="form-control" disabled/>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-3">
          <input type="button" style="width: 100%;" class="btn btn-default" value="0" OnClick="calc.display.value+='0'" />
        </div>
        <div class="col-md-3">
          <input type="button" style="width: 100%;" class="btn btn-default" value="1" OnClick="calc.display.value+='1'" />
        </div>
        <div class="col-md-3">
          <input type="button" style="width: 100%;" class="btn btn-default" value="2" OnClick="calc.display.value+='2'" />
        </div>
        <div class="col-md-3">
          <input type="button" style="width: 100%;" class="btn btn-default" value="+" OnClick="calc.display.value+='+'" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <input type="button" style="width: 100%;" class="btn btn-default" value="3" OnClick="calc.display.value+='3'" />
        </div>
        <div class="col-md-3">
          <input type="button" style="width: 100%;" class="btn btn-default" value="4" OnClick="calc.display.value+='4'" />
        </div>
        <div class="col-md-3">
          <input type="button" style="width: 100%;" class="btn btn-default" value="5" OnClick="calc.display.value+='5'" />
        </div>
        <div class="col-md-3">
          <input type="button" style="width: 100%;" class="btn btn-default" value="-" OnClick="calc.display.value+='-'" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <input type="button" style="width: 100%;" class="btn btn-default" value="6" OnClick="calc.display.value+='6'" />
          </div>
          <div class="col-md-3">
            <input type="button" style="width: 100%;" class="btn btn-default" value="7" OnClick="calc.display.value+='7'" />
          </div>
          <div class="col-md-3">
            <input type="button" style="width: 100%;" class="btn btn-default" value="8" OnClick="calc.display.value+='8'" />
          </div>
          <div class="col-md-3">
            <input type="button" style="width: 100%;" class="btn btn-default" value="x" OnClick="calc.display.value+='*'" />
          </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <input type="button" style="width: 100%;" class="btn btn-default" value="9" OnClick="calc.display.value+='9'" />
        </div>
        <div class="col-md-3">
          <input type="button" style="width: 100%;" class="btn btn-default" value="C" OnClick="calc.display.value=''" />
        </div>
        <div class="col-md-3">
          <input type="button" style="width: 100%;" class="btn btn-default" value="=" OnClick="calc.display.value=eval(calc.display.value)" />
        </div>
        <div class="col-md-3">
          <input type="button" style="width: 100%;" class="btn btn-default" value="/" OnClick="calc.display.value+='/'" />
        </div>
      </div>
    </div>
  </div>
</form>
